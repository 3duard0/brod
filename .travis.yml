language: erlang

sudo: required

before_install:
  - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  - sudo sh -c "echo deb https://apt.dockerproject.org/repo ubuntu-precise main > /etc/apt/sources.list.d/docker.list"
  - sudo apt-get update
  - sudo apt-get install docker-engine
  - sudo docker info
  - curl -L https://github.com/docker/compose/releases/download/1.6.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin/
  - git clone https://github.com/inaka/elvis.git; cd elvis; rebar3 escriptize; sudo cp _build/default/bin/elvis /usr/bin; cd ..

notifications:
  email: false

otp_release:
  - 21.0
  - 20.3
  - 19.3

script:
  - set -e
  - elvis rock

  - echo "verifying rebar compilation"
  - rebar get-deps
  - rebar compile

  - make distclean
  - echo "verifying rebar3 compilation"
  - rebar3 compile

  - make distclean
  - make rel
  - make edoc
  - make xref
  - |
    OTP_VSN=`erl -noshell -eval 'io:format(erlang:system_info(otp_release)), halt(0)'`
    if [ $OTP_VSN -eq 21 ]; then
      # run dialyzer only in otp 21
      make dialyze
      # test against kafka 0.9 in otp 21
      export KAFKA_VERSION="0.9"
    fi
    if [ $OTP_VSN -eq 20 ]; then
      # test against kafka 0.10 in otp 20
      export KAFKA_VERSION="0.10"
    fi
    if [ $OTP_VSN -eq 19 ]; then
      # test against kafka 0.11 in otp 19
      export KAFKA_VERSION="0.11"
    fi
	  ./scripts/setup-test-env.sh $KAFKA_VERSION
    make it
    # final full test against kafka 1.1
    export KAFKA_VERSION="1.1"
	  ./scripts/setup-test-env.sh $KAFKA_VERSION
    make t
